<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News Week Clone</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- fonts CSS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css
        ">
    <!-- Bootstrap CSS  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/header-nav-gen.css">
    <link rel="stylesheet" href="./assets/css/first-row.css">
</head>

<body>
    <section class="container-fluid">
        <!-- Main header and main nav -->
        <header class="banner">
            <div class="row">
                <div class="col date-column">
                    <span class="date">
                        Thu, Sep 27, 2018
                    </span>
                </div>
                <div class="col logo-column">
                    <a href="#"><img src="assets/images/newweek-logo.svg" alt="News Week Logo" class="w-100"></a>
                </div>
                <div class="col subscribe-column">
                    <div>
                        <a class="sign-in" href="#">SIGN IN</a>
                        <a class="subscribe" href="#">SUBSCRIBE ></a>
                    </div>
                </div>
            </div>
        </header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="./assets/images/newweek-logo.svg" width="150" alt="News Week">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">U.S</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">World</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Business</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tech & Science</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Culture</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Health</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Opinion</a>
                    </li>
                    <li class="last nav-item">
                        <a class="nav-link" href="#"><img src="./assets/images/NDELIBLE.black3.gif" alt="" width=""
                                height="22"></a>
                    </li>

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-search"
                            aria-hidden="true"></i></button>
                </form>
            </div>
        </nav>
        <!-- Main header and main-nav end -->

        <!-- First row start -->
        <div class="row first-row">
            <!-- Top Stories and More Stories -->
            <div class="col-xs-12 col-md-6 order-md-1 col-lg-4 top-and-more-stories">
                <h3 class="feature-stories-title">TOP STORY</h3>
                <div class="card">
                    <img class="card-img-top" src=".../100px180/" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title"><a href="#"></a></h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                    </div>
                </div>
            </div>
            <!-- Featured stories -->
            <div class="col-xs-12 col-md-6 order-md-0 col-lg-4 featured-stories">
                <h3 class="feature-stories-title">FEATURED STORIES</h3>
            </div>
            <!-- Opinions and Latest News -->
            <div class="col-xs-12 col-md-6 order-md-2 col-lg-4 opinions-and-latest-news">
                <h3 class="feature-stories-title">OPINION</h3>
            </div>

        </div>


    </section>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
